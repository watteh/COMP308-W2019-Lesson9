<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>
                Contact List<br />
                <a class="btn btn-primary" routerLink="add" role="button"><i class="fa fa-plus-square"></i> Add a Contact</a>
            </h1>
            <br />
            <table class="table table-bordered table-striped table-hover">
                <tr>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Age</th>
                    <th class="text-center"></th>
                    <th class="text-center"></th>
                </tr>

                <!-- Repeatable Template Row -->
                <tr *ngFor='let contact of contacts'>
                    <td class="text-center">
                        {{ contact.firstName }}
                    </td>
                    <td class="text-center">
                        {{ contact.lastName }}
                    </td>
                    <td class="text-center">
                        {{ contact.age }}
                    </td>
                    <td class="text-center">
                        <a routerLink="edit/{{ contact._id }}" class="btn btn-primary"><i class="fa fa-pencil-alt"></i> Edit</a>
                    </td>
                    <td class="text-center">
                        <a routerLink="delete/{{ contact._id }}" class="btn btn-danger "><i class="fa fa-trash-alt "></i> Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
