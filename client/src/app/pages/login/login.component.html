<main class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h1>Please Login</h1>
            <form (submit)="onLoginSubmit()" autocomplete="off">
                <fieldset class="form-group">
                    <label for="username">Username:</label>
                    <input [(ngModel)]="user.username" type="text" class="form-control" name="username" placeholder="Enter Username" id="username" required autofocus autocomplete="off">
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Password:</label>
                    <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Enter Password" id="password" required autocomplete="off"> or
                    <a routerLink="/register">Register Here</a>
                </fieldset>
                <fieldset class="form-group text-right">
                    <input type="submit" class="btn btn-success" value="Login">
                    <a routerLink="/home">
                        <input type="button" class="btn btn-warning" value="Cancel">
                    </a>
                </fieldset>
            </form>
        </div>
    </div>
</main>
