<main class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h1>Please Register</h1>
            <form autocomplete="off" (submit)="onRegisterSubmit()">
                <fieldset class="form-group">
                    <label for="username">Username:</label>
                    <input [(ngModel)]="user.username" type="text" class="form-control" name="username" placeholder="Enter Username" id="username" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Password:</label>
                    <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Enter Password" id="password" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group">
                    <label for="email">Email:</label>
                    <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Enter Email" id="email" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group">
                    <label for="displayName">Display Name:</label>
                    <input [(ngModel)]="user.displayName" type="text" class="form-control" name="displayName" placeholder="Enter Display Name" id="displayName" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group text-right">
                    <input type="submit" class="btn btn-success" value="Register">
                    <a routerLink="/home">
                        <input type="button" class="btn btn-warning" value="Cancel">
                    </a>
                </fieldset>
            </form>
        </div>
    </div>
</main>
